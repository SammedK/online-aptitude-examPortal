<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index Page</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="hero-wrap"
      style="background-image: url('css/logo.jpg'); background-attachment:fixed;"
    >
      <section class="container-fluid">
        <section class="row justify-content-center">
          <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container">
              <div class="form-group">
                <label for="1w"><b>Name</b></label>
                <input
                  type="text"
                  class="form-control"
                  id="1w"
                  placeholder="Name"
                  style="border-radius: 5cm"
                />
              </div>

              <div class="form-group">
                <label for="1w"><b>Email Address</b></label>
                <input
                  type="email"
                  class="form-control"
                  id="1w"
                  placeholder="Email"
                  style="border-radius: 5cm"
                />
              </div>

              <div class="form-group">
                <label for="1w"><b>Password</b></label>
                <input
                  type="email"
                  class="form-control"
                  id="1w"
                  placeholder="Password"
                  style="border-radius: 5cm"
                />
              </div>
              <pre>
   <input type="button" class="btn btn-success" value="Login" />       <input type="button" class="btn btn-primary" value="Guest" /></pre>
            </form>
          </section>
        </section>
      </section>
    </div>
  </body>
</html>
